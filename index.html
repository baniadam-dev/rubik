<body>

  <div class="ui">

    <div class="ui__background"></div>

    <div class="ui__game"></div>

    <div class="ui__texts">
      <h1 class="text text--title">        
        <span>Permainan</span>
        <span>RUBIK</span>
      </h1>
      <div class="text text--note">
        Klik 2 kali untuk memainkan
        <br><br>- ADAM DEV. Project -
      </div>
      <div class="text text--timer">
        0:00
      </div>
      <div class="text text--complete">
        <span>Menyelesaikan!</span>
      </div>
      <div class="text text--best-time">
        <icon trophy></icon>
        <span>Waktu Terbaik!</span>
      </div>
    </div>

    <div class="ui__prefs">
      <range name="size" title="Ukuran Kubus" list="2,3,4,5"></range>
      <range name="flip" title="Tipe Flip" list="Cepat&nbsp;,Mulus,Melambung"></range>
      <range name="scramble" title="Panjang Berebut" list="20,25,30"></range>
      <range name="fov" title="Sudut Kamera" list="Ortografi,Perspektif"></range>
      <range name="theme" title="Warna Skema" list="Kubus,Erno,Debu,Camo,Hujan"></range>
    </div>

    <div class="ui__theme">
      <range name="hue" title="Warna" color></range>
      <range name="saturation" title="Intensitas Warna" color></range>
      <range name="lightness" title="Penerangan Warna" color></range>
    </div>

    <div class="ui__stats">
      <div class="stats" name="cube-size">
        <i>Rubik:</i><b>3x3x3</b>
      </div>
      <div class="stats" name="total-solves">
        <i>Penyelesaian Total:</i><b>-</b>
      </div>
      <div class="stats" name="best-time">
        <i>Waktu terbaik:</i><b>-</b>
      </div>
      <div class="stats" name="worst-time">
        <i>Waktu Terburuk:</i><b>-</b>
      </div>
      <div class="stats" name="average-5">
        <i>Rata-rata 5:</i><b>-</b>
      </div>
      <div class="stats" name="average-12">
        <i>Rata-rata 12:</i><b>-</b>
      </div>
      <div class="stats" name="average-25">
        <i>Rata-rata 25:</i><b>-</b>
      </div>
    </div>

    <div class="ui__buttons">
      <button class="btn btn--bl btn--stats">
        <icon trophy></icon>
      </button>
      <button class="btn btn--br btn--prefs">
        <icon settings></icon>
      </button>
      <button class="btn btn--bl btn--back">
        <icon back></icon>
      </button>
      <button class="btn btn--br btn--theme">
        <icon theme></icon>
      </button>
      <button class="btn btn--br btn--reset">
        <icon reset></icon>
      </button>
    </div>

  </div>
